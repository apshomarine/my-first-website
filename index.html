<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ჩემზე | ჩემი პირველი ვებსაიტი</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0f62fe;
    }
    img {
      width: 180px;
      border-radius: 50%;
      margin-top: 1rem;
    }
    .about {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #0f62fe;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>გამარჯობა! მე ვარ მომავალი ფრონტ-ენდ დეველოპერი 💻</h1>

  <!-- სურათი -->
<img src="../ჩემი პირველი ვებ გვერდი დედასთვის/fm.jpg" alt="მე და დედა "

  <!-- ჩემზე სექცია -->
  <div class="about">
    <h2>ჩემს შესახებ</h2>
    <p>მე მიყვარს კრეატიული იდეების ტექნოლოგიად გარდაქმნა. ვსწავლობ HTML-ს, CSS-ს და JavaScript-ს ყოველდღე და მიზანი მაქვს ვიპოვო ჩემი გზა IT სფეროში. ეს ჩემი პირველი ვებსაიტია და <b>მე მას დედას ვუძღვნი.</b> ეს მხოლოდ დასაწყისია.</p>
  </div>

  <!-- ღილაკი -->
  <button onclick="changeColor()">დამაჭირე 💡</button>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = "#dff6ff";
    }
  </script>

</body>
</html>
